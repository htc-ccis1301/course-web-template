---
layout: default
---

<h1>{{ page.title }}</h1>
{{ content }}

{% for course_outcome in site.data.course_outcomes %}
  {% if  page.course_outcome == course_outcome.id %}
  <div class="panel panel-default">
    <div class="panel-heading">This outcome supports the following course outcome:</div>
    <div class="panel-body">
      <p>{{ course_outcome.text }}</p>
    </div>
  </div>
  {% endif %}
{% endfor %}
